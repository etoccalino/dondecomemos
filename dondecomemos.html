<head>
  <title>Donde Comemos?!</title>
</head>

<body>
  <div id="outer">
    {{> menu}}
  </div>
  <br />
  {{> results}}
</body>

<template name="menu">
  <h1>Donde Comemos?!</h1>
  <ul>
  {{#each places}}
    {{> place}}
  {{/each}}
  </ul>
  <input id="flush" type="button" value="Flush it..." />
  <br />
  {{> votes}}
</template>

<template name="place">
  <li>{{name}} ({{votes}} votos)</li>
</template>

<template name="votes">
  <p>Total votes: {{total}}</p>
</template>

<template name="results">
  <div id="results-pie"></div>
</template>
